plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "com.diffplug.gradle.spotless" version "3.17.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.11.0'
    implementation group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: '2.11.0'
    implementation group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.11.0'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

spotless {
    java {
        googleJavaFormat()
    }
}

// Define the main class for the application
mainClassName = 'late.samples.state.LateSamplesState'
